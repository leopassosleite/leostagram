<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="card">
                    <h3 class="text-center">Leostagram</h3>
                    <p>Registra-te para visualizar fotos e </p>
                    <p>videos de seus amigos </p>
                    <button class="button-signup-facebook" mat-raised-button color="primary">Iniciar sess√£o com
                        Facebook</button>
                    <h4 class="or">ou</h4>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" matInput placeholder="Email" />
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Telefone</mat-label>
                            <input type="number" [(ngModel)]="user.phone" name="phone" matInput
                                placeholder="Telefone" />
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nome</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Nome" />
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Sobrenome</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Sobrenome" />
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Username" />
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Senha</mat-label>
                            <input type="password" [(ngModel)]="user.password" name="password" matInput
                                placeholder="Senha" />
                        </mat-form-field>

                        <div class="container">
                            <button type="submit" class="button-register" mat-raised-button
                                color="primary">Registrar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
